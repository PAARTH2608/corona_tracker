<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Raleway">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Covi-Care</title>
  <link rel="icon" href="hazmat.svg" type="image/x-icon">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Covid - 19 Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link mx-3" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0 mx-3" id="myform1">
        <input class="form-control mr-sm-2" type="search" id="country" placeholder="Search By Country" required>
        <input class="form-control mr-sm-2" type="search" id="state" placeholder="Enter the State" required>
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" value="Get Data">Search</button>
      </form>

      <div class="navbar-nav ml-auto">

        <a href="https://www.facebook.com/paarth.jain.906/" class="nav-item nav-link" target="_blank"><i
            class="fa fa-facebook"></i></a>
        <a href="https://twitter.com/@PAARTHJAIN7
            " class="nav-item nav-link" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="https://www.instagram.com/_paarth7_/" class="nav-item nav-link" target="_blank"><i
            class="fa fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/paarth-jain-470522208/" class="nav-item nav-link" target="_blank"><i
            class="fa fa-linkedin"></i></a>
      </div>
    </div>
  </nav>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://source.unsplash.com/894x180/?coronavirus" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://source.unsplash.com/894x180/?vaccination" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://source.unsplash.com/894x180/?covid-19" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th class="text-center" scope="col">Active</th>
        <th class="text-center" scope="col">Confirmed</th>
        <th class="text-center" scope="col">Recovered</th>
        <th class="text-center" scope="col">Deaths</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center py-4" id="active"></td>
        <td class="text-center py-4" id="confirmed"></td>
        <td class="text-center py-4" id="recovered"></td>
        <td class="text-center py-4" id="deaths"></td>
      </tr>
      <tr>
        <th scope="row"></th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <div class="container d-flex justify-content-around ">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://source.unsplash.com/100x47/?politics" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">People protesting against the political leaders indulged in criminal activities</p>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://source.unsplash.com/100x47/?covid19-indiagdp" alt="Card image cap">
      <div class="card-body">
        <p class="card-text">Rising corona cases can push India 50yrs in past - says UN officials</p>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
